<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCB</title>
    <style>
        /* Dodaj stylizację według potrzeb */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #FF0000;
            color: blue;
            text-align: center;
            padding: 20px;
        }
        nav {
            background-color: #444;
            color: white;
            text-align: center;
            padding: 10px;
        }
        nav a {
            text-decoration: none;
            color: white;
            margin: 10px;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="fcb.png" alt="Logo Klubu" style="width: 0px; height: 0px;">
        <h1>logo klubu</h1>
        <img src="fcb2.jpg" alt="Zdjęcie" style="width: 300px; height: 200px;">
        <p>Siema</p>
    </header>
    <nav>
        <a href="#">Fc Barcelona</a>
        <a href="https://www.fcbarca.com/tag/barca%20news%20pl">O Nas</a>
        <a href="https://www.transfermarkt.pl/fc-barcelona/startseite/verein/131">Kadra</a>
        <a href="https://www.transfermarkt.pl/fc-barcelona/mitarbeiter/verein/131">Sztab</a>
    </nav>
    <section>
        <h2>Strona Główna</h2>
		<img src="fcb3.png" alt="klub" style="width: 1300px; height: 1300px;">
        <p>Tutaj znajdziesz informacje o naszej druzynie.</p>
    </section>
    <footer>
        <p>&copy; 2023 FCB</p>
        <p>Data: <span id="currentDate"></span></p>
        <script>
            // JavaScript, który automatycznie ustawia aktualną datę
            const currentDateElement = document.getElementById('currentDate');
            const currentDate = new Date();
            const year = currentDate.getFullYear();
            const month = (currentDate.getMonth() + 1).toString().padStart(2, '0');
            const day = currentDate.getDate().toString().padStart(2, '0');
            currentDateElement.textContent = `${day}.${month}.${year}`;
        </script>
    </footer>
</body>
</html>
